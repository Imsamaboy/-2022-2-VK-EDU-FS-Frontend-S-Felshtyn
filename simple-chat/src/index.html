<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" src="index.css" type="text/css"/>
        <title>Chat</title>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <header class="site-header">
            <div class="arrow">
                <a href="#" class="logo">
                    <i class="material-icons icon">arrow_back</i>
                </a>
            </div>
            <a href="#">
                <div class="user-info">
                    <i></i>
                    <i class="material-icons avatar" >account_circle</i>
                    <div class="user-text">
                        <p class="name">Brad Pitt</p>
                        <p class="time">was online 3 minutes ago</p>
                    </div>
                </div>
            </a>
            <div class="buttons">
                <a href="#">
                    <i class="material-icons icon">search</i>
                </a>
                <a href="#">
                    <i class="material-icons icon">menu</i>
                </a>
            </div>
        </header>
        <form class="form" action="/">
            <div class="message-list">
            </div>
            <div class="input">
                <input class="form-input"
                       name="message-text"
                       placeholder="Сообщение"
                       type="text">
                <a href="#">
                    <i class="material-icons icon">attachment</i>
                </a>
            </div>
        </form>
    </body>
</html>
